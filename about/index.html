	<!-- Begin Body -->
	<body>
		<hr />
		<!-- Begin Masthead Container -->
		<div id="masthead-container">
			<!-- Begin Masthead -->
			<div id="masthead">
				<h1>Cameron Hopkins</h1>
				<h3>Software Engineer<br />Game Designer</h3>
			</div>
			<!-- End Masthead -->
			
            <!-- Begin Navigation Menu -->
			<div id="navigation">
				<ul>
					<li><a class="active" href="javascript:;">About</a></li>
					<li><a href="/resume/">R&eacute;sum&eacute;</a></li>
					<li class="dropdown">
						<a class="dropbtn" href="/portfolio/">Portfolio</a>
						<div class="dropdown-content">
					    	<a class="no-bottom-border" href="/portfolio/over-drive/">Over Drive</a>
					      	<a href="/portfolio/road-rager/">Road Rager</a>
					     	<a href="/portfolio/forsaken/">Forsaken</a>
					     	<a href="/portfolio/memoryless/">Memoryless</a>
					     	<a href="/portfolio/squirvival/">Squirvival</a>
					     	<a href="/portfolio/rollaball-mod/">Rollaball-Mod</a>
					     	<a class="no-top-border" href="/portfolio/drive-on-metz/">Drive on Metz</a>
    					</div>
					</li>
					<li><a href="/contact/">Contact</a></li>
				</ul>
			</div>
			<!-- End Navigation Menu -->

		</div>
		<!-- End Masthead Container -->
	
		<!-- Begin Container -->
		<div id="container"> 
			<!-- Begin Center Column -->
			<div id="column_c">
				<h2>{{aboutme.title}}</h2>
				<div></div>
				<div></div>

				<h3 class="aboutme-h3">Bio</h3>
				<p class="aboutme-p">{{aboutme.bio}}</p>
				<hr />

				<h3 class="aboutme-h3">Hobbies</h3>
                <ul class="aboutme-ul" ng-repeat="hobbyData in aboutme.hobbies">
                    <li class="aboutme-li" style="white-space: nowrap;" ng-repeat="hobby in hobbyData">{{hobby.text}}</li>
                </ul>
				<hr style="clear: both" />
				
				<h3 class="aboutme-h3">Favorite Games</h3>
                <ul class="aboutme-ul" ng-repeat="favoriteGamesData in aboutme.favoriteGames">
                    <li class="aboutme-header-li">
                        <span class="aboutme-span">{{favoriteGamesData.type}}</span>
                    </li>
                    <li class="aboutme-li" ng-repeat="favoriteGame in favoriteGamesData.content">
                        <span ng-bind-html="favoriteGame.text | trustHTML"></span>
                    </li>
                </ul>
				<div style="clear: both"></div>
				<br/>
			</div>
			<!-- End Center Column -->
		</div>
		<!-- End Container -->

        <!-- Begin Footer Container -->
        <div id="footer-container">
            <!-- Begin Footer -->
            <div id="footer" ng-include="'/partials/footer.html'"></div>
            <!-- End Footer -->
        </div>
        <!-- End Footer Container -->
	</body>
	<!-- End Body -->
</html>
