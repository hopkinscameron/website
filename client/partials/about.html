<!-- Begin About Me Page -->
<section ng-controller="aboutController">
    <!-- Begin Container -->
    <div class="container">
        <!-- Begin Page Not Fully Loaded -->
        <div ng-if="!pageFullyLoaded">
            <div class="col-sm-4 offset-sm-4 mt-5">
                <h4 class="text-center animated infinite jello">Getting thing ready for you...</h4>
            </div>
        </div>
        <!-- End Page Not Fully Loaded -->
        <!-- Begin Page Fully Loaded With Errors -->
        <div ng-if="pageFullyLoaded && error.error">
            <div class="col-sm-4 offset-sm-4 mt-5">
                <h4 class="text-center text-muted font-italic" ng-if="error.error">{{error.message}}</h4>
            </div>
        </div>
        <!-- End Page Fully Loaded With Errors -->
        <!-- Begin Page Fully Loaded With No Errors -->
        <div ng-if="pageFullyLoaded && !error.error">
            <!-- Begin Page Title -->
            <h2 class="font-weight-bold text-uppercase mb-3">{{about.title}}</h2>
            <!-- End Page Title -->
            <!-- Begin Bio -->
            <div class="card card--transparent card-block">
                <h4 class="text-capitalize animated animation-delay--md fadeIn">Bio</h4>
                <span class="animated animation-delay--xmd fadeInUp" ng-bind-html="about.bio | trustHTML"></span>
            </div>
            <!-- End Bio -->
            <!-- Begin Content Break -->
            <hr class="text-center body-bar" />
            <!-- End Content Break -->
            <!-- Begin Hobbies -->
            <div class="card card--transparent card-block">
                <h4 class="text-capitalize animated animation-delay--md fadeIn">Hobbies</h4>
                <div class="container animated animation-delay--xmd fadeInUp">
                    <ul class="list-unstyled mb-0">
                        <li ng-repeat="hobby in about.hobbies">{{hobby.text}}</li>
                    </ul>
                </div>
            </div>
            <!-- End Hobbies -->
            <!-- Begin Content Break -->
            <hr class="text-center body-bar" />
            <!-- End Content Break -->
            <!-- Begin Favority Games -->
            <div class="card card--transparent card-block">
                <h4 class="text-capitalize animated animation-delay--md fadeIn">Favorite Games</h4>
                <div class="container animated animation-delay--xmd fadeInUp">
                    <div class="col-md-3 float-left" ng-repeat="favoriteGamesData in about.favoriteGames">
                        <ul class="list-unstyled mb-0">
                            <li class="h5">
                                <span class="font-italic">{{favoriteGamesData.type}}</span>
                            </li>
                            <li class="aboutme-li" ng-repeat="favoriteGame in favoriteGamesData.content">
                                <span ng-bind-html="favoriteGame.text | trustHTML"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- End Favority Games -->
        </div>
        <!-- End Page Fully Loaded With No Errors -->
    </div>
    <!-- End Container -->
</section>
<!-- End About Me Page -->
