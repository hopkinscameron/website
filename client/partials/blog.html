<!-- Begin Blog Page -->
<section ng-controller="blogController">
    <!-- Begin Container -->
    <div class="container">
        <!-- Begin Page Fully Loaded With Errors -->
        <div ng-if="pageFullyLoaded && error.error">
            <div ng-controller="errorController" ng-init="init(error.title, error.status, error.message)">
                <div ng-include="'/partials/error.html'"></div>
            </div>
        </div>
        <!-- End Page Fully Loaded With Errors -->
        <!-- Begin Page Fully Loaded With No Errors -->
        <div class="animated animation-delay fadeIn" ng-if="pageFullyLoaded && !error.error">
            <!-- Begin Page Title -->
            <h2 class="font-weight-bold text-uppercase mb-3"><span ng-bind-html="blog.title | trustHTML"></span></h2>
            <!-- End Page Title -->
            <!-- Begin Posts and Filters -->
            <div class="row">
                <!-- Begin Posts -->
                <div class="col-md-9">
                    <!-- Begin Posts -->
                    <div class="animated fadeInUp" ng-class="{'mb-5': $index < blog.posts.length - 1}" ng-style="blogAnimations[$index]" ng-repeat="post in blog.posts">
                        <div class="card card--dark card-block box-shadow--small">
                            <!-- Begin Image -->
                            <a ng-href="#/blog/post/{{post.url}}" ng-if="post.image.length > 0">
                                <div class="img--md" style="background: linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.15) 100%), url({{post.image}}); background-size: cover; background-position: center center; background-repeat: no-repeat;"></div>
                            </a>
                            <!-- End Image -->
                            <!-- Begin Content Break -->
                            <hr class="blog-post-bar mt-5 mb-5" ng-if="post.image.length > 0" />
                            <!-- End Content Break -->
                            <!-- Begin Title -->
                            <h4 class="card-title">{{post.title}}</h4>
                            <!-- End Title -->
                            <!-- Begin Content Break -->
                            <hr class="blog-post-bar mt-5 mb-5" />
                            <!-- End Content Break -->
                            <!-- Begin Short Body -->
                            <p class="card-text blog-limit-desc">{{post.shortDescription}}</p>
                            <!-- End Short Body -->
                            <!-- Begin View Full Post -->
                            <a class="card-link mt-3" ng-href="#/blog/post/{{post.url}}">View full post... <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
                            <!-- End View Full Post -->
                        </div>
                    </div>
                    <!-- End Posts -->
                    <!-- Begin Paging -->
                    <nav aria-label="..." class="mt-4" ng-if="blog.posts.length > 0">
                        <ul class="pagination">
                            <li class="page-item" ng-class="{'disabled': blog.currentPage == 1 || blog.totalPages.length == 1}">
                                <a class="page-link page-link--dark" ng-href="#/blog?page={{blog.currentPage - 1}}" tabindex="-1">
                                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item" ng-class="{'active': $index == blog.currentPage -1}" ng-if="shouldShowPageIndex($index)" ng-repeat="pages in blog.totalPages track by $index"><a class="page-link page-link--dark" ng-href="#/blog?page={{$index + 1}}">{{$index + 1}}</a></li>
                            <li class="page-item" ng-class="{'disabled': blog.currentPage == blog.totalPages.length}">
                                <a class="page-link page-link--dark" ng-href="#/blog?page={{blog.currentPage + 1}}">
                                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- End Paging -->
                    <!-- Begin No Posts -->
                    <div class="" ng-if="blog.posts.length == 0">
                        <p>Sorry, there are no posts available.</p>
                    </div>
                    <!-- End No Posts -->
                </div>
                <!-- End Posts -->
                <!-- Begin Filters -->
                <div class="col">
                    <div class="card card--dark card-block box-shadow--small">
                        <!-- Begin Search Filter -->
                        <div class="input-group" ng-class="{'mb-3': blog.filters.length > 0}">
                            <input type="text" class="form-control" placeholder="Search for..." ng-model="searchText.query">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button" ng-click="search()"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </span>
                        </div>
                        <!-- End Search Filter -->
                        <!-- Begin Custom Filters -->
                        <div class="list-group" ng-if="blog.filters.length > 0">
                            <div role="button" class="list-group-item list-group-item--dark blog-filter" ng-class="{active: isFilterActive(filter)}" ng-click="addRemoveFilter(filter)" ng-repeat="filter in blog.filters">
                                <div class="d-block w-100">
                                    <h5 class="text-capitalize text-center p-1 m-0">{{filter}}</h5>
                                </div>
                            </div>
                        </div>
                        <!-- End Custom Filters -->
                    </div>
                </div>
                <!-- End Filters -->
            </div>
            <!-- End Posts and Filters -->
        </div>
        <!-- End Page Fully Loaded With No Errors -->
    </div>
    <!-- End Container -->
</section>
<!-- End Blog Page -->
