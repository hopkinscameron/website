<!-- Begin Blog Post Page -->
<section ng-controller="blogPostController">
    <!-- Begin Container -->
    <div class="container">
        <!-- Begin Page Fully Loaded With Errors -->
        <div ng-if="pageFullyLoaded && error.error">
            <div class="col-sm-4 offset-sm-4 mt-5">
                <h4 class="text-center text-muted font-italic" ng-if="error.error">{{error.message}}</h4>
            </div>
        </div>
        <!-- End Page Fully Loaded With Errors -->
        <!-- Begin Page Fully Loaded With No Errors -->
        <div class="animated animation-delay--md fadeIn" ng-if="pageFullyLoaded && !error.error">
            <!-- Begin Page Title -->
            <h2 class="font-weight-bold text-uppercase mb-3">Blog Post</h2>
            <!-- End Page Title -->
            <!-- Begin Post -->
            <div class="col-md-8 offset-md-2">
                <div class="card card--dark card-block box-shadow--small">
                    <!-- Begin Image -->
                    <div class="post-img--medium" style="background: linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.15) 100%), url({{post.image}}); background-size: cover; background-position: center center; background-repeat: no-repeat;"></div>
                    <!-- End Image -->
                    <!-- Begin Publish Date -->
                    <span class="card-text text-italic text-outer-dash">{{post.datePublished}}</span>
                    <!-- End Publish Date -->
                    <!-- Begin Title -->
                    <h4 class="card-title">{{post.title}}</h4>
                    <!-- End Title -->
                    <!-- Begin Author -->
                    <span class="card-text text-italic text-outer-dash">{{post.author}}</span>
                    <!-- End Author -->
                    <!-- Begin Body -->
                    <p class="blockquote card-text">{{post.body}}</p>
                    <!-- End Body -->
                </div>
            </div>
            <!-- End Post -->
        </div>
        <!-- End Page Fully Loaded With No Errors -->
    </div>
    <!-- End Container -->
</section>
<!-- End Blog Post Page -->
