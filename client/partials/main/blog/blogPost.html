<!-- Begin Blog Post Page -->
<section ng-controller="blogPostController">
    <!-- Begin Container -->
    <div class="container">
        <!-- Begin Page Fully Loaded With Errors -->
        <div id="pageShow" class="collapse" ng-if="pageFullyLoaded && error.error">
            <div ng-controller="errorController" ng-init="init(error.title, error.status, error.message)">
                <div ng-include="'/partials/error/error.html'"></div>
            </div>
        </div>
        <!-- End Page Fully Loaded With Errors -->
        <!-- Begin Page Fully Loaded With No Errors -->
        <article id="pageShow" class="animated animation-delay--md fadeIn collapse" ng-if="pageFullyLoaded && !error.error">
            <!-- Begin Page Title -->
            <h2 class="font-weight-bold text-uppercase mb-3">Blog Post</h2>
            <!-- End Page Title -->
            <!-- Begin Post -->
            <div class="col-md-8 offset-md-2 animated animation-delay--xmd fadeInUp">
                <div class="card card--dark card-block box-shadow--sm">
                    <!-- Begin Edit Post -->
                    <div class="row mb-2" ng-if="$root.isLoggedIn">
                        <!-- Begin Edit Post -->
                        <div class="col text-right">
                            <a class="decoration--never card-link" ng-href="#/blog/post/{{post.url}}/edit">Edit post <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
                        </div>
                        <!-- End Edit Post -->
                    </div>
                    <!-- End Edit Post -->
                    <!-- Begin Views -->
                    <div class="row mb-2">
                        <div class="col text-right">
                            <p class="card-text small font-italic"><i class="fa fa-eye" aria-hidden="true"></i> {{post.views}}</p>
                        </div>
                    </div>
                    <!-- End Views -->
                    <!-- Begin Image -->
                    <div style="overflow: hidden;">
                        <div class="img-thumb img--md img-zoom--sm" ng-style="{'background-image': 'url(' + post.image + ')'}" ng-if="post.image.length > 0"></div>
                        <div class="img-thumb img--md img-zoom--sm d-table w-100" ng-if="post.image.length == 0">
                            <div class="h3 text-center w-100 d-table-cell align-middle" style="cursor: default;">{{post.title}}</div>
                        </div>
                    </div>
                    <!-- End Image -->
                    <!-- Begin Publish/Updated Date -->
                    <div class="text-center mt-4 mb-4 divider">
                        <div></div>
                        <span class="card-text font-italic text-muted">
                            <!-- Begin Publish Date -->
                            <span class="d-block responsive-text--sm">Published on: {{$root.parseDateTime(post.datePublished)}}</span>
                            <!-- End Publish Date -->
                            <!-- Begin Updated Date -->
                            <span class="d-block responsive-text--sm" ng-if="post.dateUpdated">Updated on: {{$root.parseDateTime(post.dateUpdated)}}</span>
                            <!-- End Updated Date -->
                        </span>
                        <div></div>
                    </div>
                    <!-- End Publish/Updated Date -->
                    <!-- Begin Title -->
                    <h4 class="card-title mb-0">{{post.title}}</h4>
                    <!-- End Title -->
                    <!-- Begin Author -->
                    <div class="text-center mt-4 mb-4 divider">
                        <div></div>
                        <span class="card-text font-italic text-muted responsive-text--sm">By: {{post.author}}</span>
                        <div></div>
                    </div>
                    <!-- End Author -->
                    <!-- Begin Body -->
                    <p class="card-text post-body--dark"><span ng-bind-html="post.body | trustHTML"></span></p>
                    <!-- End Body -->
                    <!-- Begin Edit Post -->
                    <div class="row mt-3" ng-if="$root.isLoggedIn">
                        <!-- Begin Edit Post -->
                        <div class="col text-right">
                            <a class="decoration--never card-link" ng-href="#/blog/post/{{post.url}}/edit">Edit post <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
                        </div>
                        <!-- End Edit Post -->
                    </div>
                    <!-- End Edit Post -->
                </div>
            </div>
            <!-- End Post -->
        </article>
        <!-- End Page Fully Loaded With No Errors -->
    </div>
    <!-- End Container -->
</section>
<!-- End Blog Post Page -->
